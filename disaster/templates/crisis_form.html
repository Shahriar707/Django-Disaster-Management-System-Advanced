{% extends 'home.html' %}
{% block title %}Report Crisis - Disaster Management{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="welcome-text">Report a Crisis</h1>
    <div class="glass-card" style="max-width: 600px; margin: 0 auto; text-align: left;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_title">Title:</label>
            {{ form.title }}

            <label for="id_description">Description:</label>
            {{ form.description }}

            <label for="id_location">Location:</label>
            {{ form.location }}

            <label for="id_severity">Severity:</label>
            {{ form.severity }}

            <label for="id_required_help">Required Help:</label>
            {{ form.required_help }}

            <label for="id_images">Image (optional):</label>
            {{ form.images }}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom">Submit Crisis Report</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
