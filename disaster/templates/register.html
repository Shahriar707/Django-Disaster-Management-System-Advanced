{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Disaster Management</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">   {# âœ” reuse same CSS as login page #}
</head>

<body>
    <!-- Top gradient banner -->
    <div class="login-header">Disaster Management</div>

    <!-- Centered register box -->
    <div class="login-page">
        <div class="login-container">
            <h1 class="text-center mb-4">Register</h1>

            <form id="register-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    Error during registration. Please try again.
                </div>
            {% endif %}

            <div class="text-center mt-3">
                <span>Already have an account? </span>
                <a href="{% url 'login' %}" class="register-link">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
