{% extends 'home.html' %}

{% block title %} Login - Disaster Management {% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Login</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(event) {
                event.preventDefault();

                $.ajax({
                    url: '{% url "login" %}',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#message').html('<div class="alert alert-success">Login successful! Redirecting...</div>');
                        setTimeout(function() {
                            window.location.href = "{% url 'home' %}";
                        }, 2000);
                    },
                    error: function(response) {
                        $('#message').html('<div class="alert alert-danger">Invalid credentials. Please try again.</div>');
                    }
                });
            });
        });
    </script>
{% endblock %}
